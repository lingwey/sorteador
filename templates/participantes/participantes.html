{% extends 'base.html' %}

{% block content %}
    {% if participantes %}
        
        {% for participante in participantes %}
            <p>{{participante.nombre}} {{participante.apellido}}</p>
            <hr>
        {% endfor %}
    {%else%}
        <p>no hay participantes</p>
    {% endif %}
        
{% endblock content %}
